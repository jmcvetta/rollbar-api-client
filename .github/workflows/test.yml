# Run basic tests

name: Test

on:
  pull_request:
    branches: [ master ]

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

    - name: set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13

    - name: parse version string
      id: parse_version
      run: |
        export FOO=$(echo $GITHUB_REF | sed -e 's/refs.tags.\(.*\)$/\1/')
        echo "::set-output foo=FOO::$FOO"

    - name: test output version string
      run: |
          echo ${{ steps.parse_version.outputs.FOO }}

    - name: check out code into the Go module directory
      uses: actions/checkout@v2

    - name: get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: sanity-check
      run: make test
